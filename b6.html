    <input type="text" id="a" />
    <input type="text" id="b" />
    <input type="text" id="c" />

    <script>
      let a = document.getElementById("a");
      let b = document.getElementById("b");
      let c = document.getElementById("c");

      a.addEventListener("input", tinhTong);
      b.addEventListener("input", tinhTong);

      function tinhTong() {
        let result = +a.value + +b.value; // Chuyển đổi giá trị sang số
        c.value = result;
      }
    </script>
