<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #hide {
        display: none;
      }
      #search {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <span> Nhap noi dung tim kiem </span>
    <input type="text" />
    <a href="#" id="show">tim kiem nang cao</a>
    <a href="#" id="hide">an tim kiem nang cao</a>
    <br />
    <select id="search">
      <option value="">quan ao</option>
      <option value="">sach vo</option>
    </select>
    <br />
    <button style="display: inline-block">tim kiem</button>
    <script>
      let hide = document.getElementById("hide");
      let show = document.getElementById("show");
      let search = document.getElementById("search");
      hide.addEventListener("click", () => {
        hide.style.display = "none";
        show.style.display = "inline";
        search.style.visibility = "hidden";
      });
      show.addEventListener("click", () => {
        hide.style.display = "inline";
        show.style.display = "none";
        search.style.visibility = "visible";
      });
    </script>
  </body>
</html>
